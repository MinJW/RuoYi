<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增接口')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-hszGnApiInfo-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">接口地址：</label>
				<div class="col-sm-8">
					<input id="url" name="url" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目：</label>
				<div class="col-sm-8">
					<input id="project" name="project" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">安卓：</label>
				<div class="col-sm-8">
					<input id="android" name="android" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">安卓专业版：</label>
				<div class="col-sm-8">
					<input id="android_pro" name="android_pro" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">安卓云控：</label>
				<div class="col-sm-8">
					<input id="android_cloud" name="android_cloud" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">红云：</label>
				<div class="col-sm-8">
					<input id="ios_red_cloud" name="ios_red_cloud" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">红雨：</label>
				<div class="col-sm-8">
					<input id="ios_red_rain" name="ios_red_rain" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">h5：</label>
				<div class="col-sm-8">
					<input id="h5" name="h5" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc：</label>
				<div class="col-sm-8">
					<input id="pc" name="pc" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc专业版：</label>
				<div class="col-sm-8">
					<input id="pc_pro" name="pc_pro" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc云控：</label>
				<div class="col-sm-8">
					<input id="pr_cloud" name="pr_cloud" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">重构地址：</label>
				<div class="col-sm-8">
					<input id="recod_url" name="recod_url" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">描述：</label>
				<div class="col-sm-8">
					<input id="descript" name="descript" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "hsz/hszGnApiInfo"
		$("#form-hszGnApiInfo-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-hszGnApiInfo-add').serialize());
	        }
	    }
	</script>
</body>
</html>
