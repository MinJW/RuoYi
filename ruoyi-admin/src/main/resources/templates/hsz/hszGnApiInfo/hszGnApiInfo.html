<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('接口列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								接口地址：<input type="text" name="url"/>
							</li>

							<li>
								项目：<input type="text" name="project"/>
							</li>

							<li>
								安卓：<input type="text" name="android"/>
							</li>

							<li>
								安卓专业版：<input type="text" name="android_pro"/>
							</li>

							<li>
								安卓云控：<input type="text" name="android_cloud"/>
							</li>

							<li>
								红云：<input type="text" name="ios_red_cloud"/>
							</li>

							<li>
								红雨：<input type="text" name="ios_red_rain"/>
							</li>

							<li>
								h5：<input type="text" name="h5"/>
							</li>

							<li>
								pc：<input type="text" name="pc"/>
							</li>

							<li>
								pc专业版：<input type="text" name="pc_pro"/>
							</li>

							<li>
								pc云控：<input type="text" name="pr_cloud"/>
							</li>

							<li>
								重构地址：<input type="text" name="recod_url"/>
							</li>

							<li>
								描述：<input type="text" name="descript"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="hsz:hszGnApiInfo:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="hsz:hszGnApiInfo:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="hsz:hszGnApiInfo:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="hsz:hszGnApiInfo:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('hsz:hszGnApiInfo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('hsz:hszGnApiInfo:remove')}]];
        var prefix = ctx + "hsz/hszGnApiInfo";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "接口",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'url', 
					title : '接口地址',
					sortable: true
				},
				{
					field : 'project', 
					title : '项目',
					sortable: true
				},
				{
					field : 'android', 
					title : '安卓',
					sortable: true
				},
				{
					field : 'android_pro', 
					title : '安卓专业版',
					sortable: true
				},
				{
					field : 'android_cloud', 
					title : '安卓云控',
					sortable: true
				},
				{
					field : 'ios_red_cloud', 
					title : '红云',
					sortable: true
				},
				{
					field : 'ios_red_rain', 
					title : '红雨',
					sortable: true
				},
				{
					field : 'h5', 
					title : 'h5',
					sortable: true
				},
				{
					field : 'pc', 
					title : 'pc',
					sortable: true
				},
				{
					field : 'pc_pro', 
					title : 'pc专业版',
					sortable: true
				},
				{
					field : 'pr_cloud', 
					title : 'pc云控',
					sortable: true
				},
				{
					field : 'recod_url', 
					title : '重构地址',
					sortable: true
				},
				{
					field : 'descript', 
					title : '描述',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
